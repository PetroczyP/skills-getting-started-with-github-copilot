<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1 data-i18n="school-name">Mergington High School</h1>
          <h2 data-i18n="page-title">Extracurricular Activities</h2>
        </div>
        <div class="language-switcher">
          <button class="flag-btn" data-lang="en" aria-label="Switch to English">ðŸ‡¬ðŸ‡§ English</button>
          <button class="flag-btn" data-lang="hu" aria-label="Switch to Hungarian">ðŸ‡­ðŸ‡º Hungarian</button>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3 data-i18n="available-activities">Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p data-i18n="loading">Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3 data-i18n="signup-title">Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email" data-i18n="email-label">Student Email:</label>
            <input type="email" id="email" required data-i18n-placeholder="email-placeholder" placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity" data-i18n="activity-label">Select Activity:</label>
            <select id="activity" required>
              <option value="" data-i18n="select-activity">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit" data-i18n="signup-button">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p data-i18n="footer-text">&copy; 2023-2025 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
