name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggers

env:
  PYTHON_VERSION: '3.13'

jobs:
  infrastructure-tests:
    name: Infrastructure Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run infrastructure tests
        run: pytest -m infrastructure -v --tb=short
      
      - name: Upload infrastructure test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: infrastructure-test-results
          path: |
            .pytest_cache/
            htmlcov/
          retention-days: 7

  functional-tests:
    name: Functional Tests
    runs-on: ubuntu-latest
    needs: infrastructure-tests  # Run after infrastructure tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run functional tests
        run: pytest -m functional -v --tb=short
      
      - name: Upload functional test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functional-test-results
          path: .pytest_cache/
          retention-days: 7

  race-condition-tests:
    name: Race Condition Tests
    runs-on: ubuntu-latest
    needs: functional-tests  # Run after functional tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run race condition tests
        env:
          RACE_TEST_BARRIER_TIMEOUT: 120  # CI needs longer timeout
          RACE_TEST_METRICS: true
        run: pytest -m concurrency -v --tb=short
      
      - name: Analyze race metrics
        if: always()
        continue-on-error: true  # Don't fail on threshold warnings
        run: |
          if [ -d "test_metrics/race_conditions" ]; then
            python scripts/analyze_race_metrics.py --verbose
          else
            echo "No metrics directory found"
          fi
      
      - name: Upload race metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: race-metrics
          path: test_metrics/race_conditions/*.json
          retention-days: 30  # Keep race metrics longer
          if-no-files-found: warn

  docker-tests:
    name: Docker Tests (Linux)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build test image
        run: docker build -f Dockerfile.test -t api-tests .
      
      - name: Run tests in Docker
        run: |
          docker run --rm \
            -e RACE_TEST_BARRIER_TIMEOUT=120 \
            -e RACE_TEST_METRICS=true \
            api-tests pytest -m concurrency -v
      
      - name: Extract Docker metrics
        if: always()
        run: |
          docker create --name temp-metrics api-tests
          docker cp temp-metrics:/app/test_metrics ./test_metrics_docker || true
          docker rm temp-metrics
      
      - name: Analyze Docker metrics
        if: always()
        continue-on-error: true
        run: |
          if [ -d "test_metrics_docker/race_conditions" ]; then
            pip install -r requirements.txt  # Need pytest for analyzer
            python scripts/analyze_race_metrics.py \
              --metrics-dir ./test_metrics_docker/race_conditions \
              --verbose
          fi
      
      - name: Upload Docker metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-race-metrics
          path: test_metrics_docker/race_conditions/*.json
          retention-days: 30
          if-no-files-found: warn

  ui-tests:
    name: UI Tests (Playwright)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: playwright install --with-deps chromium
      
      - name: Run UI tests
        run: pytest tests/playwright/ -v --tb=short
      
      - name: Upload UI test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: |
            .pytest_cache/
            test-results/
          retention-days: 7

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [infrastructure-tests, functional-tests, race-condition-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
      
      - name: Run tests with coverage
        run: |
          pytest tests/test_app.py tests/test_infrastructure.py \
            --cov=src \
            --cov-report=html \
            --cov-report=xml \
            --cov-report=term \
            -v
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
          retention-days: 14

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [infrastructure-tests, functional-tests, race-condition-tests, docker-tests, ui-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | ${{ needs.infrastructure-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Functional | ${{ needs.functional-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Race Conditions | ${{ needs.race-condition-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI (Playwright) | ${{ needs.ui-tests.result }} |" >> $GITHUB_STEP_SUMMARY
